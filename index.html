<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
                <div class="thebestbook">
                    <p>Мои любимые</p>
                    <div class="bestbook"id="bestBookZone">
                    </div>
                </div>
                <div class="booklist">
                    <p>Список книг</p>
                    <ul id="booklist">
                    </ul>
                </div>

                <p class="addbook">Добавить книгу</p>
                <div class="addBook">
                    <div class="write" id="write">
                        <input type="radio" name="check" id="writeinp" checked> <span>Написать самому</span>
                    </div>
                    <div class="upload" id="upload">
                        <input type="radio" name="check" id="uploadinp"> <span>Загрузить из файла</span>
                    </div>
                    <form name="writeForm"  class="innerWrite">
                        <input type="text" class="name" placeholder="Введите название" id="writeInputLogin">
                        <textarea class="text" placeholder="Введите текст" id="writeInputText"></textarea>
                        <input type="button" class="writeBtn" id="writeFormBtn" value="Готово">
                    </form>
                    <form enctype="multipart/form-data" method="POST" name="uploadForm" class="innerUpload">
                        <input type="text" name="login" class="name" id="name" placeholder="Введите название">
                        <input type="file" name="file" accept="text/*" id="text" class="uploadTxt">
                        <input type="button" class="uploadBtn" id="uploadFormBtn" value="Готово">
                    </form>
                </div>
        </div>
        <div class="right">
            <div class="content" id="content"></div>
            <div class="edit_form" id="edit_form">
                <div class="edit_form_content">
                    <input type="text" class="edit_name" placeholder="Измените название" id="EditInputLogin">
                    <textarea wrap="soft" class="edit_text" placeholder="Измените текст" id="EditInputText"></textarea>
                    <input type="button" class="EditBtn" id="EditFormBtn" value="Изменить">
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
